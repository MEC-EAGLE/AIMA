<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">Home</a>
  </div>
</nav>
<div class="container mt-4">
  <h2>Jobs</h2>
  <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
  <form method="get" class="mb-3">
    <input type="text" name="q" th:value="${search}" placeholder="Search" class="form-control" />
  </form>
  <table class="table">
    <thead>
      <tr><th>Title</th><th>Description</th><th></th></tr>
    </thead>
    <tbody>
      <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td th:text="${job.description}"></td>
        <td>
          <span th:if="${applications.contains(job.id)}">
            <a th:href="@{'/withdraw/' + ${job.id}}" class="btn btn-sm btn-warning">Withdraw</a>
          </span>
          <span th:unless="${applications.contains(job.id)}">
            <a th:href="@{'/apply/' + ${job.id}}" class="btn btn-sm btn-primary">Apply</a>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
